<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grids - Exemplo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Formulário de navegação</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="Procurar" placeholder="Pesquise aqui" aria-label="Pesquise aqui">
            <button class="btn btn-outline-success" type="submit">Procurar</button>
          </form>
        </div>
      </nav>

      <br>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">  
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Informe seu nome aqui" aria-label="Username" aria-describedby="basic-addon1">
              </div></th>
            <th scope="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Informe seu número aqui" aria-label="Username" aria-describedby="basic-addon1">
           <th button type="button" class="btn btn-primary">Entrar</th>    
        </div>
</th>
</tr>
</thead>
        <img src="exemplo.webp" class="img-fluid" alt="exemplo.webp">

</table>
</body>
</html>
